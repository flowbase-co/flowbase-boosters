<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flowbase Boosters - Countdown</title>

    <style>
      * {
        box-sizing: border-box;
      }

      .fb-countdown {
        display: flex;
        flex-direction: column;
        align-items: center;
        row-gap: 24px;

        max-width: 600px;
        width: max-content;
        margin: 20px;
        padding: 24px;
        border: 1px solid #edf0f2;
        border-radius: 16px;

        background-color: #f5f7f8;
        font-family: system-ui;
        text-align: center;
      }

      .fb-countdown-row {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        gap: 12px;
      }

      .fb-countdown-cell {
        display: flex;
        flex-direction: column;
        align-items: center;
        row-gap: 8px;
      }

      .fb-countdown-number {
        font-size: 32px;
        line-height: 40px;
        font-weight: 500;
        color: #2e3138;
      }

      .fb-countdown-badge {
        display: flex;
        align-items: center;
        justify-content: center;

        min-width: 100px;
        padding: 4px 12px;
        border: 1px solid #dde3e8;
        border-radius: 100px;
        box-shadow: 1px 1px 1px rgba(149, 160, 178, 0.12);

        background-color: #fff;
        font-size: 16px;
        font-weight: 500;
        line-height: 24px;
        letter-spacing: -0.18px;
        color: #2e3138;
      }

      .fb-countdown-finish {
        display: none;
        font-size: 12px;
        color: #5f6674;
      }
    </style>
  </head>
  <body>
    <!-- Target date in UTC -->

    <div
      fb-countdown
      fb-countdown-target="2026-01-01T00:00:00.000Z"
      class="fb-countdown"
    >
      <div class="fb-countdown-row">
        <div class="fb-countdown-cell">
          <div fb-countdown-type="weeks" class="fb-countdown-number">0</div>
          <div class="fb-countdown-badge">Weeks</div>
        </div>
        <div class="fb-countdown-cell">
          <div fb-countdown-type="days" class="fb-countdown-number">0</div>
          <div class="fb-countdown-badge">Days</div>
        </div>
        <div class="fb-countdown-cell">
          <div fb-countdown-type="hours" class="fb-countdown-number">0</div>
          <div class="fb-countdown-badge">Hours</div>
        </div>
        <div class="fb-countdown-cell">
          <div fb-countdown-type="minutes" class="fb-countdown-number">0</div>
          <div class="fb-countdown-badge">Minutes</div>
        </div>
        <div class="fb-countdown-cell">
          <div fb-countdown-type="seconds" class="fb-countdown-number">0</div>
          <div class="fb-countdown-badge">Seconds</div>
        </div>
      </div>

      <div fb-countdown-finish class="fb-countdown-finish">
        This element will display when the countdown is finished.
      </div>
    </div>

    <!-- Target date reached -->

    <div
      fb-countdown
      fb-countdown-target="January 1, 2024 00:00:00"
      class="fb-countdown"
    >
      <div class="fb-countdown-row">
        <div class="fb-countdown-cell">
          <div fb-countdown-type="days" class="fb-countdown-number">0</div>
          <div class="fb-countdown-badge">Days</div>
        </div>
        <div class="fb-countdown-cell">
          <div fb-countdown-type="hours" class="fb-countdown-number">0</div>
          <div class="fb-countdown-badge">Hours</div>
        </div>
        <div class="fb-countdown-cell">
          <div fb-countdown-type="minutes" class="fb-countdown-number">0</div>
          <div class="fb-countdown-badge">Minutes</div>
        </div>
        <div class="fb-countdown-cell">
          <div fb-countdown-type="seconds" class="fb-countdown-number">0</div>
          <div class="fb-countdown-badge">Seconds</div>
        </div>
      </div>

      <div fb-countdown-finish class="fb-countdown-finish">
        This element will display when the countdown is finished.
      </div>
    </div>

    <!-- Target date with local timezone -->

    <div
      fb-countdown
      fb-countdown-target="January 1, 2026 00:00:00"
      class="fb-countdown"
    >
      <div class="fb-countdown-row">
        <div class="fb-countdown-cell">
          <div fb-countdown-type="days" class="fb-countdown-number">0</div>
          <div class="fb-countdown-badge">Days</div>
        </div>
        <div class="fb-countdown-cell">
          <div fb-countdown-type="minutes" class="fb-countdown-number">0</div>
          <div class="fb-countdown-badge">
            <i>Minutes</i>
          </div>
        </div>
        <div class="fb-countdown-cell">
          <div fb-countdown-type="seconds" class="fb-countdown-number">0</div>
          <div class="fb-countdown-badge">
            <b>Seconds</b>
          </div>
        </div>
      </div>
    </div>

    <!-- Invalid date -->

    <div fb-countdown fb-countdown-target="January" class="fb-countdown">
      <div class="fb-countdown-row">
        <div class="fb-countdown-cell">
          <div fb-countdown-type="days" class="fb-countdown-number">0</div>
          <div class="fb-countdown-badge">Days</div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
