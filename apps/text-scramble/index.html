<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flowbase Boosters - Text Scramble</title>
  </head>
  <body>
    <div fb-scramble fb-scramble-trigger="view">Lorem ipsum</div>
    <div fb-scramble fb-scramble-trigger="hover">Lorem ipsum</div>
    <div fb-scramble fb-scramble-trigger="view" fb-scramble-type="all">
      Lorem ipsum
    </div>
    <div fb-scramble fb-scramble-trigger="hover" fb-scramble-type="all">
      Lorem ipsum
    </div>
    <div
      fb-scramble
      fb-scramble-trigger="view"
      fb-scramble-speed="400"
      fb-scramble-count="10"
    >
      Lorem ipsum
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
